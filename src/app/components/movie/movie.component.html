<mat-card class="movie-card" fxLayout="column" fxLayoutAlign="start center">
  <mat-card-header>
    <mat-card-title class="movie-title">{{ movie.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="movie.subtitle">{{ movie.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img [src]="getCoverUrl(movie.poster_path, base_url, 'w185')" alt="image" mat-card-image class="poster" *ngIf="movie.poster_path" fxFlex="40">
  <mat-card-content>
    <p class="movie-overview">{{ movie.overview }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Like</button>
    <button mat-button>Share</button>
  </mat-card-actions>
</mat-card>
