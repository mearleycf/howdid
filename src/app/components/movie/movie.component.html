      <mat-card-title class="movie-title">{{movie.id}}</mat-card-title>
      <mat-card-subtitle>bar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p class="movie-overview">baz</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Like</button>

    </mat-card-actions>
  </mat-card>
